version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: taskwise-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: taskwise_user
      POSTGRES_PASSWORD: taskwise_secure_password_2024
      POSTGRES_DB: taskwise_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskwise_user -d taskwise_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
